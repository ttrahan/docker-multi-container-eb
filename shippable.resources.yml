resources:
# gitRepo for scripts/config files
  - name: docker_multi_container_eb_gitrepo
    type: gitRepo
    integration: ttrahan-gh
    pointer:
      sourceName: ttrahan/docker-multi-container-eb
      branch: master
  
# docker image resource NODE APP
  - name: docker_multi_container_eb_img_node
    type: image
    integration: ttrahan-ecr
    pointer:
      # replace with your docker registry URI
      sourceName: 288971733297.dkr.ecr.us-east-1.amazonaws.com/docker-multi-container-eb-node
    seed:
      versionName: master.5

# docker image resource TOMCAT APP
  - name: docker_multi_container_eb_img_tomcat
    type: image
    integration: ttrahan-ecr
    pointer:
      # replace with your docker registry URI
      sourceName: 288971733297.dkr.ecr.us-east-1.amazonaws.com/docker-multi-container-eb-tomcat
    seed:
      versionName: master.5

# aws CLI config
  - name: docker_multi_container_eb_awscli
    type: cliConfig
    integration: ttrahan-aws
    pointer:
      region: us-east-1

# params shared across for all environments 
  - name: docker_multi_container_eb_params
    type: params
    version:
      params:
        AWS_EB_APPLICATION: "docker_multi_container_eb"
        PORT_NODE: 80
        PORT_TOMCAT: 8080

# params for TEST environment 
  - name: docker_multi_container_eb_params_test
    type: params
    version:
      params:
        ENVIRONMENT: "test"
        AWS_EB_ENVIRONMENT: "docker-multi-container-test"

# params for PROD environment 
  - name: docker_multi_container_eb_params_prod
    type: params
    version:
      params:
        ENVIRONMENT: "prod"
        AWS_EB_ENVIRONMENT: "docker-multi-container-prod"

